<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Shop Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="lib/bs4/css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <style type="text/css">
    </style>
    
</head>

<body onload="init()">
    <h1 class="display-3" data-trans="title"> My Book Shop</h1>
    <div class="container">
        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2 data-trans="sub-title">Book <b>Management</b></h2>
                    </div>
                    <div class="col-sm-7">
                        <a href="#" class="btn btn-primary">
                            <i class="material-icons">&#xE147;</i>
                            <span data-trans="filter-add-new-book" onclick="onAddBook()">Add New Book</span></a>
                        <a href="#" class="btn btn-primary">
                            <i class="material-icons">&#xE24D;</i>
                            <span data-trans="filter-export-to-excel">Export to Excel</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th data-trans="filter-title">Name</th>
                        <th data-trans="filter-price">Price</th>
                        <th data-trans="filter-author">Author</th>
                        <th data-trans="filter-status">Status</th>
                        <th data-trans="filter-action">Action</th>
                    </tr>
                </thead>
                <tbody id="books-table-container">
                    <tr>
                        <td>1</td>
                        <td><a href="#"><span id="title-td">Michael Holz</span> </a></td>
                        <td><span id="date-td"> 04/10/2013 </span> </td>
                        <td><span id="role=td">Admin </span></td>
                        <td><span id="status-td" class="status text-success">&bull;</span> Active</td>
                        <td>
                            <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i
                                    class="material-icons">&#xE8B8;</i></a>
                            <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i
                                    class="material-icons">&#xE5C9;</i></a>
                        </td>
                    </tr>
                </tbody>

                <!-- PAGES-->
            </table>
            <div class="clearfix">
                <div class="hint-text" data-trans="filter-showing">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#" onclick=onChangePage(-1) data-trans="filter-previous">Previous</a>
                    </li>
                    <li class="page-item active"><a href="#" onclick=onChangePage(0) class="page-link">1</a></li>
                    <li class="page-item"><a href="#" onclick=onChangePage(1) class="page-link">2</a></li>
                    <li class="page-item"><a href="#" onclick=onChangePage(2) class="page-link">3</a></li>
                    <li class="page-item"><a href="#" onclick=onChangePage(3) class="page-link">4</a></li>
                    <li class="page-item"><a href="#" onclick=onChangePage(4) class="page-link">5</a></li>
                    <li class="page-item"><a href="#" onclick=onChangePage(-2) class="page-link" data-trans="filter-next">Next</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- MODAL -->

    <!-- Button HTML (to Trigger Modal) -->
    <!-- <div class="text-center">
        <a href="#myModal" class="trigger-btn" data-toggle="modal" data-trans="filter-close">Click to Open Confirm Modal</a> -->
    <!-- </div> -->

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <!-- modal-confirm -->
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="material-icons">bookmark_border</i>
                    </div>
                    <h4 class="modal-title"><span id="book-name">book name</span></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <h5>Details: </h5>
                    <div data-lorem="4-6s"></div>
                    <div class="card-img">
                        <img src="" width="200" height="200">
                        <!-- for rand img : data-lorem="gray animals" -->
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal"
                        data-trans="filter-order">Order</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal"
                        data-trans="filter-close">OK</button>
                </div>
            </div>
        </div>
    </div>

</div>    -->

    <script src="lib/lorem.js"></script>
    <script src="lib/jquery-3.4.1.js"></script>
    <script src="lib/bs4/js/bootstrap.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/books-service.js"></script>
    <script src="js/books-main.js"></script>

</body>

</html>
