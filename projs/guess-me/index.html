<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My App</title>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <header class="box">
    <img class="img-thumbnail rounded" src="img/gif/start1.gif" />
    <h1 class="h1 display-5">Guess Who</h1>
  </header>

  <main>
    <section class="game-start">
      <h2>Think of Someone...</h2>
      <button onclick="onStartGuessing()" class="btn btn-lg btn-success">I'm Ready!</button>
    </section>
    <section class="quest" style="display: none">
      <h2></h2>
      <button onclick="onUserResponse('yes')" class="btn btn-info">Yes</button>
      <button onclick="onUserResponse('no')" class="btn btn-danger">No</button>
    </section>
    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>

      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-12">
          <label for="newGuess" class="col-sm-8 control-label">You thought: </label>
            <input name="newGuess" type="txt" class="form-control" id="newGuess" placeholder="Your Guess" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
          <label for="newQuest" class="col-sm-8 control-label">Question to differentiate</label>
            <input name="newQuest" type="txt" class="form-control" id="newQuest"
              required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" onclick="onAddGuess();return false;" class="btn btn-primary">
              Make me Smarter!
            </button>
          </div>
        </div>
      </form>
    </section>
  </main>


  <div class="modal" id="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4> Yessssssss &nbsp;</h4>
            <h5 class="modal-title">I Won</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <span id="modal-body span">It took me only 1 Question</span>
          </div>
          <div class="modal-footer">
            <button type="button" class=" btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Share</button>
          </div>
        </div>
      </div>
    </div>

  <footer>
    cofferight &copy; 2016
  </footer>

  <script src="lib/jquery/jquery.js"></script>
  <script src="js/util.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
